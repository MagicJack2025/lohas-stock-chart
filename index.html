    <div class="chart-wrapper">

  <script>
    let chartInstance = null;
    let selectedYears = 3.5; // 預設3.5年

    // 時間範圍選擇功能
    document.addEventListener('DOMContentLoaded', function() {
      const timeButtons = document.querySelectorAll('.time-btn');
      timeButtons.forEach(btn => {
        btn.addEventListener('click', function() {
          // 移除所有按鈕的 active 類別
          timeButtons.forEach(b => b.classList.remove('time-btn-active'));
          // 為點擊的按鈕添加 active 類別
          this.classList.add('time-btn-active');
          // 更新選擇的年份
          selectedYears = parseFloat(this.dataset.years);
        });
      });
    });

    async function fetchStockData() {
      const symbol = document.getElementById('symbolInput').value.toUpperCase();
      if (!symbol) { alert('請輸入股票代碼'); return; }
      updateStatus('取得股價中...');
      clearPreviousChart();
      document.getElementById('mainTitle').style.display = 'none';
      document.getElementById('stockTitle').style.display = 'block';
      try {
        const proxy = 'https://corsproxy.io/?';
        const apiUrl1 = `${proxy}https://query1.finance.yahoo.com/v8/finance/chart/${encodeURIComponent(symbol)}?interval=1d&range=${selectedYears >= 10 ? '10y' : '5y'}`;
        const response1 = await fetch(apiUrl1);
        const jsonData1 = await response1.json();
        if (!jsonData1.chart || !jsonData1.chart.result) { updateStatus('獲取歷史數據失敗，請檢查股票代碼是否正確'); return; }
        const result = jsonData1.chart.result[0];
        const timestamps = result.timestamp;
        const closes = result.indicators.quote[0].close;
        if (!timestamps || !closes) { updateStatus('無法獲取收盤價數據'); return; }
        const apiUrl2 = `${proxy}https://query1.finance.yahoo.com/v1/finance/quoteType/${encodeURIComponent(symbol)}?formatted=true&lang=zh-Hant-HK&region=HK`;
        const response2 = await fetch(apiUrl2);
        const jsonData2 = await response2.json();
        let stockName = symbol;
        if (jsonData2.quoteType?.result?.length > 0) {
          const quote = jsonData2.quoteType.result[0];
          stockName = quote.longName || quote.shortName || symbol;
        }
        const data = timestamps.map((ts, i) => {
          const close = closes[i];
          if (close === null || close === undefined || isNaN(close)) {
            return null; // 跳過無效數據
          }
          return {
            date: new Date(ts * 1000).toISOString().split('T')[0],
            close: parseFloat(close).toFixed(2)
          };
        }).filter(item => item !== null); // 移除無效數據
        const today = new Date();
        const endDate = today.toISOString().split('T')[0];
        const startDate = new Date();
        
        // 根據選擇的年份計算開始日期
        if (selectedYears === 10) {
          startDate.setFullYear(startDate.getFullYear() - 10);
        } else if (selectedYears === 3.0) {
          startDate.setFullYear(startDate.getFullYear() - 3);
        } else { // 3.5年 (預設)
          startDate.setFullYear(startDate.getFullYear() - 3);
          startDate.setMonth(startDate.getMonth() - 6);
        }
        
        const startDateStr = startDate.toISOString().split('T')[0];
        const filteredData = data.filter(d => d && d.date >= startDateStr && d.date <= endDate);
        
        console.log('數據過濾結果:', {
          選擇年份: selectedYears,
          原始數據點: data.length,
          過濾後數據點: filteredData.length,
          開始日期: startDateStr,
          結束日期: endDate
        });
        drawChart({ stockName, stockData: filteredData });
      } catch (err) {
        updateStatus('API 無法獲取數據，請稍後再試');
        console.error(err);
      }
    }

    function updateStatus(message) {
      document.getElementById('statusMessage').innerHTML = message;
    }

    function clearPreviousChart() {
      document.getElementById('chartContainer').style.display = "block";
      if (chartInstance !== null) { chartInstance.destroy(); chartInstance = null; }
      const chartWrapper = document.querySelector('.chart-wrapper');
      const oldCanvas = document.getElementById('stockChart');
      const newCanvas = document.createElement('canvas');
      newCanvas.id = 'stockChart';
      chartWrapper.replaceChild(newCanvas, oldCanvas);
    }

    function drawChart(response) {
      if (!response || response.error) return;
      if (!response.stockData || response.stockData.length === 0) return;
      const stockName = response.stockName;
      const data = response.stockData;
      const title = document.getElementById('stockTitle');
      title.innerHTML = `${stockName} (${document.getElementById('symbolInput').value.toUpperCase()}) - 樂活五線譜-${selectedYears}年版`;
      const dates = data.map(entry => entry.date);
      const closes = data.map(entry => parseFloat(entry.close));
      
      // 調試信息
      console.log('=== 調試信息 ===');
      console.log('數據點數量:', closes.length);
      console.log('前5個收盤價:', closes.slice(0, 5));
      console.log('收盤價範圍:', Math.min(...closes), '到', Math.max(...closes));
      
      // 確保有足夠的數據點
      if (closes.length < 10) {
        updateStatus('數據點不足，無法繪製五線譜');
        return;
      }
      
      const trendLine = calculateTrendLine(closes);
      console.log('前5個趨勢線值:', trendLine.slice(0, 5));
      
      const errors = closes.map((value, i) => value - trendLine[i]);
      let stdDev = calculateStandardDeviation(errors);
      console.log('原始標準差:', stdDev);
      
      // 如果標準差太小，使用價格範圍的一定比例
      const priceRange = Math.max(...closes) - Math.min(...closes);
      const minStdDev = priceRange * 0.02; // 至少是價格範圍的2%
      console.log('價格範圍:', priceRange, '最小標準差:', minStdDev);
      
      if (stdDev < minStdDev) {
        stdDev = minStdDev;
        console.log('標準差太小，已調整為:', stdDev);
      }
      
      const trendPlus1 = trendLine.map(y => y + stdDev);
      const trendMinus1 = trendLine.map(y => y - stdDev);
      const trendPlus2 = trendLine.map(y => y + 2 * stdDev);
      const trendMinus2 = trendLine.map(y => y - 2 * stdDev);
      
      console.log('五線譜範圍檢查:');
      console.log('收盤價:', Math.min(...closes), '-', Math.max(...closes));
      console.log('趨勢線:', Math.min(...trendLine), '-', Math.max(...trendLine));
      console.log('+1σ:', Math.min(...trendPlus1), '-', Math.max(...trendPlus1));
      console.log('-1σ:', Math.min(...trendMinus1), '-', Math.max(...trendMinus1));
      console.log('+2σ:', Math.min(...trendPlus2), '-', Math.max(...trendPlus2));
      console.log('-2σ:', Math.min(...trendMinus2), '-', Math.max(...trendMinus2));
      console.log('=================');
      
      const ctx = document.getElementById('stockChart').getContext('2d');
      
      // 檢測是否為手機裝置
      const isMobile = window.innerWidth <= 768;
      
      chartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels: dates,
          datasets: [
            { label: "收盤價", data: closes, borderColor: 'rgba(0, 0, 255, 1)', borderWidth: isMobile ? 2 : 3, tension: 0.3, pointRadius: 0, fill: false },
            { label: "趨勢線", data: trendLine, borderColor: 'rgba(255, 99, 132, 1)', borderWidth: isMobile ? 1.5 : 2, tension: 0.1, pointRadius: 0, fill: false },
            { label: "+1σ", data: trendPlus1, borderColor: 'rgba(255, 165, 0, 1)', borderWidth: 1, pointRadius: 0, fill: false },
            { label: "-1σ", data: trendMinus1, borderColor: 'rgba(255, 165, 0, 1)', borderWidth: 1, pointRadius: 0, fill: false },
            { label: "+2σ", data: trendPlus2, borderColor: 'rgba(50, 205, 50, 1)', borderWidth: 1, pointRadius: 0, fill: false },
            { label: "-2σ", data: trendMinus2, borderColor: 'rgba(50, 205, 50, 1)', borderWidth: 1, pointRadius: 0, fill: false }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          layout: {
            padding: {
              left: 10,
              right: 20,
              top: 10,
              bottom: 10
            }
          },
          interaction: {
            intersect: false,
            mode: 'index'
          },
          plugins: {
            legend: {
              display: true,
              position: 'top',
              labels: {
                usePointStyle: false,
                boxWidth: isMobile ? 15 : 20,
                boxHeight: 2,
                font: { 
                  size: isMobile ? 10 : 14, 
                  weight: 'bold' 
                },
                padding: isMobile ? 8 : 15
              }
            },
            tooltip: {
              mode: 'index',
              intersect: false,
              titleFont: {
                size: isMobile ? 10 : 12
              },
              bodyFont: {
                size: isMobile ? 9 : 11
              }
            }
          },
          scales: {
            x: {
              title: { 
                display: !isMobile, 
                text: '日期',
                font: {
                  size: isMobile ? 10 : 12
                }
              },
              ticks: {
                callback: function(value, index) {
                  // 計算大約每6個月顯示一次的間隔
                  const totalDays = dates.length;
                  const monthsToShow = selectedYears * 2; // 每年2次，相當於6個月間隔
                  const skipRate = Math.floor(totalDays / monthsToShow);
                  
                  // 確保至少每30天顯示一次，最多每180天顯示一次
                  const finalSkipRate = Math.max(30, Math.min(180, skipRate));
                  
                  // 顯示第一個、最後一個，以及按間隔的日期
                  if (index === 0 || index === dates.length - 1 || index % finalSkipRate === 0) {
                    return dates[index].substring(5); // 只顯示月-日
                  }
                  return '';
                },
                maxRotation: 45,
                minRotation: 45,
                autoSkip: false,
                font: {
                  size: isMobile ? 8 : 10
                }
              },
              grid: {
                display: true,
                color: function(context) {
                  const index = context.index;
                  const totalDays = dates.length;
                  const monthsToShow = selectedYears * 2;
                  const skipRate = Math.floor(totalDays / monthsToShow);
                  const finalSkipRate = Math.max(30, Math.min(180, skipRate));
                  
                  // 只在有日期標籤的位置顯示格線，其他位置透明
                  if (index === 0 || index === totalDays - 1 || index % finalSkipRate === 0) {
                    return 'rgba(0,0,0,0.1)';
                  }
                  return 'rgba(0,0,0,0)'; // 透明，不顯示
                },
                lineWidth: 1
              }
            },
            y: { 
              title: { 
                display: !isMobile, 
                text: '收盤價',
                font: {
                  size: isMobile ? 10 : 12
                }
              },
              ticks: {
                font: {
                  size: isMobile ? 8 : 10
                }
              },
              grid: {
                color: 'rgba(0,0,0,0.1)'
              }
            }
          }
        }
      });
      
      // 顯示查詢日期和資料日期（同一行）
      const lastDataDate = dates[dates.length - 1];
      updateStatus(`<span class="query-date">查詢日期: ${getTodayInTaipei()}</span> | <span class="data-date">資料日期: ${lastDataDate}</span>`);
    }

    function calculateTrendLine(data) {
      let n = data.length;
      if (n === 0) return [];
      
      let sumX = 0, sumY = 0, sumXY = 0, sumXX = 0;
      
      // 確保所有數據都是有效數字
      const validData = data.filter(val => !isNaN(val) && isFinite(val));
      if (validData.length < 2) {
        console.log('警告：有效數據點不足，無法計算趨勢線');
        return data.map(() => 0);
      }
      
      n = validData.length;
      
      for (let i = 0; i < n; i++) { 
        sumX += i; 
        sumY += validData[i]; 
        sumXY += i * validData[i]; 
        sumXX += i * i; 
      }
      
      const denominator = (n * sumXX - sumX * sumX);
      if (denominator === 0) {
        console.log('警告：趨勢線計算分母為0，返回平均值');
        const avg = sumY / n;
        return data.map(() => avg);
      }
      
      let slope = (n * sumXY - sumX * sumY) / denominator;
      let intercept = (sumY - slope * sumX) / n;
      
      console.log('趨勢線計算:', { slope, intercept, n, sumX, sumY, sumXY, sumXX });
      
      return data.map((_, i) => slope * i + intercept);
    }

    function calculateStandardDeviation(errors) {
      if (!errors || errors.length === 0) return 0;
      
      // 過濾掉 NaN 值
      const validErrors = errors.filter(val => !isNaN(val) && isFinite(val));
      if (validErrors.length === 0) {
        console.log('警告：沒有有效的誤差數據');
        return 0;
      }
      
      let n = validErrors.length;
      let mean = validErrors.reduce((sum, value) => sum + value, 0) / n;
      let variance = validErrors.reduce((sum, value) => sum + Math.pow(value - mean, 2), 0) / n;
      
      const stdDev = Math.sqrt(variance);
      console.log('標準差計算:', { n, mean, variance, stdDev });
      
      return stdDev;
    }

    function getTodayInTaipei() {
      const today = new Date();
      const taipeiDate = new Date(today.toLocaleString("en-US", { timeZone: "Asia/Taipei" }));
      const year = taipeiDate.getFullYear();
      const month = String(taipeiDate.getMonth() + 1).padStart(2, '0');
      const day = String(taipeiDate.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }

    // 監聽螢幕旋轉和視窗大小變化
    window.addEventListener('resize', function() {
      if (chartInstance) {
        setTimeout(() => {
          chartInstance.resize();
        }, 100);
      }
    });

    // 監聽方向變化（手機旋轉）
    window.addEventListener('orientationchange', function() {
      setTimeout(() => {
        if (chartInstance) {
          chartInstance.resize();
        }
      }, 500);
    });
  </script>
